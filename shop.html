<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP</title>
</head>

<body>

    <h2>SHOP</h2>
    <hr>
    <button onclick='cog.data.products.unshift({title:"IPhone 120 PRO MAX ULTRA LARGE", description:"WHY ANYONE WOULD BUY THIS PHONE!", price:65999, rating:6, category:"smartphones"});'>UNSHIFT</button>
    <button onclick="cog.data.products.splice(5,4)">SPLICE</button>
    <button onclick="cog.data.products.shift()">SHIFT</button>
    <table>
        <tbody cog-repeat="products;i;products">
            <tr cog-prop="if:[{{i.title}} == 'Huawei P30', {style:{color:{{color}}}}]">
                <td>{{i._index}} {{i.title}}</td>
                <td>{{i.description}}</td>
                <td>{{i.price}} $</td>
                <td>{{i.rating}}</td>
                <td>{{i.category}}</td>
            </tr>
        </tbody>
    </table>
    <button onclick='cog.data.products.push({title:"IPhone 120 PRO MAX ULTRA LARGE", description:"WHY ANYONE WOULD BUY THIS PHONE!", price:65999, rating:6, category:"smartphones"});'>PUSH</button>
    <button onclick="cog.data.products.pop()">POP</button>
    <button onclick="cog.data.products.splice(4293,5)">SPLICE</button>



    <script src="dist/cog.js"></script>
    <script>
        cog.data.color = "#f83";
        cog.data.arr = ["123"];
        cog.xhr("products.json", function(xhr) {
            cog.data.products = JSON.parse(xhr.responseText).products;
            cog.data.products = cog.data.products.concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products).concat(cog.data.products);
            cog.render();
        });
    </script>
</body>

</html>
