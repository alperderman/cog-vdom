<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOMMAP</title>
<style>
    .hello {
        color: #9f2;
    }
</style>
</head>
<body>
    <em><strong>Note:</strong> Look in the console.</em>

    <div id="app">
        <div data-set="temp:card">
            <h3 #style="color:{{pep.color}};">{{pep.name}}</h3>
        </div>
        <h1 class="title" cog-style="color:{{color}};background-color:{{bg}};">Hello, {{world}}  {{name}}!</h1>

        <p id="subtitle" data-attribute="be friendly">
            <strong cog-class="{{greet}}">How are you {{world}} today?</strong>
        </p>
        <input id="input" cog-context="value:'okoko'">
        <ul cog-repeat="names,tname,names">
            <li>{{tname}}</li>
        </ul>
        {{elem}}
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewbox="0 0 800 800" aria-described="title-thumbsup">
            <title id="title-thumbsup">Thumbs Up!</title>
            <path d="M725 450c57.031 0 25 150-25 150 25 0 0 125-50 125 0 50-50 75-100 75-211.212 0-136.925-52.852-350-75V325C388.22 268.541 575 127.012 575 0c41.406 0 150 50 0 300h150c75 0 50 150 0 150zM150 325v400h50v25H100c-27.5 0-50-33.75-50-75V375c0-41.25 22.5-75 50-75h100v25h-50z"/>
        </svg>
        
        I'm doing pretty good, thanks {{greetName}} !
        <div>
            <button onclick='cog.alter2("names", function(val){val.unshift("josh");return val;})'>CHANGE</button>
        </div>
    </div>
    <script src="dist/cog.js"></script>
    <script>
        // Get the #app element
        var app = document.querySelector('#app');
        // Create a map of it's elements
        var map = cog.createDOMMap(app);
        //console.log(map);
        //map[1].children[0].node.parentNode.replaceChild(document.createTextNode("testinnnggggggg"),map[1].children[0].node );
        var map2 = cog.createDOMMap(app);

        //console.log(deepDiffMapper.mapAlt({type:function(){return 1;}, data:"wow"}, {type:function(){return 1;}}));
        //console.log(cog.deepDiffMapper.mapAlt([{name:"alex", title:"CEO"}, {name:"perry", title:"CFO"}, {name:"jerry", title:"CFO"}], [{name:"perry", title:"CFO"}, {name:"jerry", title:"CFO"}]));
        //console.log(deepDiffMapper.mapAlt([{name:"perry", title:"CFO"}, {name:"jerry", title:"CFO"}], [{name:"alex", title:"CEO"}, {name:"perry", title:"CFO"}, {name:"jerry", title:"CFO"}]));
        
        cog.data.world=function(){
            return cog.get("greet")+" "+cog.get("name");
        };
        cog.data.greet = "hello";
        cog.data.name="Jack";
        cog.data.greetName = function () {return cog.get2("greet")+" "+cog.get2("name")};
        cog.bound["greetName"] = ["greet", "name"];
        cog.data.names = ["alex", "john", "brock"];
        cog.data.color="red";
        cog.data.bg="yellow";
        cog.data.temp = {name:"Alex", color:"#9f4"};
        cog.data.elem = document.getElementById("subtitle");
        cog.set2(null, null, {setElems: true});
        var testTemp = cog.template2({id:"card", data:"temp,pep"});
        //document.body.appendChild(testTemp);
        //console.log(document.body.contains(testTemp));
        cog.render2();
    </script>
</body>
</html>
