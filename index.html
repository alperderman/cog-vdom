<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROXY</title>
</head>

<body>

    <h1 #style="{{style}}:{{color}};">{{greet}}</h1>
    <h1>{{arr.0}}</h1>

    <div cog-set="temp:nameTemp;item">
        <h3>{{item.name}}</h3>
        <hr>
        <h3>{{item.job}}</h3>
    </div>

    <br><br><br>
    <h2>REPEATS</h2>
    <hr>
    <div cog-repeat="test;alias" id="template">
        {{alias.name}}
        <div cog-repeat="test2;alias,ii;{{alias.test}}">
            {{alias}} - {{ii}}
        </div>
        <h1 data="color:{{alias.color}};">HEEY</h1>
    </div>


    <script src="dist/cog.js"></script>
    <script>
        cog.data.greet = "HELLO WORLD!";
        cog.data.style = "color";
        cog.data.color = "red";

        cog.data.person = {name:"Alex", job:"bestONE!"};

        cog.data.arr = [1, 2, 3, 4];
        cog.data.obj = { name: "alex" };
        cog.data.prim = "nice JOB!";
        cog.set2("arr", function(val){
            val.push(5);return val;
        });
        cog.set2("nicee", function(val){
            return "helloo";
        });
        cog.set2("arr", function(val){
            val.unshift("ADD THIS MF!");
            return val;
        });
        cog.set2("arr", function(val){
            val[1] = "SET IT MANE!";
            return val;
        });
        cog.set2("obj", function(val){
            val.job = "nice one!";
            val.name= "ok then mane!";
            return val;
        });
        console.log(cog.tasks);
        cog.render2();
    </script>
</body>

</html>
